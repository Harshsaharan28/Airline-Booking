<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1 FLIES - Book a Flight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>S1 FLIES</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book a Flight</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="book" class="section">
        <h2>Book Your Flight</h2>
        <form id="booking-form" action="payment.html">
            <label for="origin">From:</label>
            <input type="text" id="origin" placeholder="Enter origin city" required>

            <label for="destination">To:</label>
            <input type="text" id="destination" placeholder="Enter destination city" required>

            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" required>

            <label for="return">Return Date:</label>
            <input type="date" id="return">

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" value="1" min="1" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; S1 FLIES</p>
    </footer>
</body>
</html>
