<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1 FLIES - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>S1 FLIES</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book a Flight</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="payment" class="section">
        <h2>Payment Details</h2>
        <form id="payment-form" action="confirmation.html">
            <label for="card-holder">Cardholder's Name:</label>
            <input type="text" id="card-holder" placeholder="Enter name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9123 4567" required>

            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" placeholder="123" required>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; S1 FLIES</p>
    </footer>
</body>
</html>
